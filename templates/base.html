{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate the Boring Stuff</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Automate with Django</a>

            {% if user.is_authenticated %}
            <div>
                Logged in as: <b>{{user}}</b>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
                <a href="{% url 'register' %}" class="float-right text-decoration-none btn btn-success">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    <!-- HTML content goes here -->
    {% endblock content %}

</body>
</html>

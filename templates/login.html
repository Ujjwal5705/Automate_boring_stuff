{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4" style="max-width: 550px;">
    <h2 class="text-center">Login</h2>
    {% include "alerts.html" %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock content %}

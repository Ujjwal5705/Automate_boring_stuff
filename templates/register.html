{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 p-3 shadow" style="max-width: 600px; border-radius: 10px">
    <h2 class="text-center">Register</h2>
    {% include "alerts.html" %}
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        .select2-container .select2-selection--single {
            height: 40px !important;
        }
    </style>

    <div class="container mt-5 shadow" style="max-width: 500px; padding: 40px; border-radius: 10px;">
        <h2 class="text-center mb-3">Stock Market Analysis</h2>
        <div class="mb-3">
            <form action="{% url 'stock' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-4 mt-4">
                    {{form | crispy}}
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Get info" class="btn btn-success">
                </div>
            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            {{form.media}}
        </div>
        {% include "alerts.html" %}
    </div>
{% endblock content %}

{% extends "base.html" %}

    {% block content %}
    <div class="container alert-success mt-5 shadow" style="max-width: 500px; padding: 50px; border-radius: 10px;">
        <h2 class="text-center mb-4">Export Data from Database</h2>
        {% include "alerts.html" %}
        <div style="display: flex; justify-content: center;">
            <form action="{% url 'export_data' %}" method="POST" style="width: 350px;">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="model_name">Select Database table</label>
                    <select name="model_name" class="form-control" required>
                        <option value="" disabled selected>Select</option>
                        {% for model in custom_models %}
                            <option value="{{model}}">{{model}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Export Data" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    {% endblock content %}
